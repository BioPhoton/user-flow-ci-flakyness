name: user-flow-ci
on:
  pull_request:
jobs:
  user-flow:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v2

      - name: NPM CI
        run: npm ci

      - name: Build
        run: npm run build

      - name: User Flow Audit
        run: npx user-flow

      - name: Compile & CleanUp
        id: compiler
        run: echo"audit_number={node scripts/compile-and-cleanup.js}" >>  $GITHUB_ENV

      - name: Echo Run Number
        run: echo ${{ env.audit_number }}

